<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8" />
        <link rel="manifest" href="/manifest">
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col m6 offset-m3">
                    <h1 class="center-align">WoW BASICS</h1>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m6 offset-m3">
                    <input placeholder="..." id="character_name" type="text" class="validate">
                    <label for="character_name">Nom du personnage</label>
                  </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m6 offset-m3">
                    <select id="server">
                      <option value="" disabled selected>Choisissez</option>
                      <option value="hyjal">Hyjal</option>
                      <option value="kirin-tor">Kirin Tor</option>
                      <option value="sargeras">Sargeras</option>
                    </select>
                    <label>Serveur</label>
                  </div>
            </div>
            <div class="row">
                <button id="submit" class="btn waves-effect waves-light col s12 m6 offset-m3" type="submit" name="action" onclick="getToken()">Valider
                    <i class="material-icons right">send</i>
                  </button>
            </div>
        </div>
        <!-- <script src="/camera.js"></script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="/main.js"></script>
        
    </body>
</html>
