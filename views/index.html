<!DOCTYPE html>
<html>
    <head>
        <link rel="manifest" href="/manifest">
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h1>HELLO WORLD!</h1>

        <div class="container">
            <div class="row">
                    <button class="waves-effect waves-light btn col s12" onclick='navigator.vibrate(500)'>Vibrer</button>
            </div>
            <div id="computer_set" class="row hide-on-med-and-down">
                <video id="video" width="640" height="480" autoplay></video>
                <button id="snap">Snap Photo</button>
                <canvas id="canvas" width="640" height="480"></canvas>
            </div>
            <div id="mobile_set" class="row hide-on-large-only">
                <div class="file-field input-field">
                    <div class="btn">
                      <span>Prendre une photo</span>
                      <input type="file" accept="image/*" capture="camera">
                    </div>
                    <div class="file-path-wrapper">
                      <input id="photo_path" class="file-path validate" type="text">
                    </div>
                    <div id="photo">

                    </div>
                  </div>
            </div>
        </div>
        <script src="/camera.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="/main.js"></script>
    </body>
</html>
